<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="main">
        <h1 style="text-align: center;">Etch A Sketch</h1>
        <div id="container" style="border: 1px dotted black;"></div>
    </div>
    <div id="buttons">
        <button id="changeGrid" onclick="changeGrid()">Grid Size</button>
        <button id="clearGrid" onclick="clearGrid()">Clear Grid</button>
        <button id="defaultColor" onclick="defaultHover()">Black</button>
        <button id="changeToRainbow" onclick="changeToRainbow()">RGB</button>
        <button id="changeToSketch" onclick="changeToSketch()">Sketch</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
